name: Build RuralFin

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Get version
        id: version
        run: echo "VERSION=$('${{ github.ref_name }}'.Substring(1))" >> $env:GITHUB_OUTPUT

      - name: Create application.properties
        run: |
          echo "spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=finanzas;trustServerCertificate=true;encrypt=false" > src/main/resources/application.properties
          echo "spring.datasource.username=finanzas_user" >> src/main/resources/application.properties
          echo "spring.datasource.password=Finanzas2024!" >> src/main/resources/application.properties
          echo "spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver" >> src/main/resources/application.properties
          echo "spring.jpa.hibernate.ddl-auto=update" >> src/main/resources/application.properties
          echo "spring.jpa.show-sql=false" >> src/main/resources/application.properties
          echo "spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect" >> src/main/resources/application.properties
          echo "spring.main.web-application-type=none" >> src/main/resources/application.properties

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Create Windows installer
        run: |
          jpackage --input target `
            --main-jar finanzas-1.0-SNAPSHOT.jar `
            --main-class org.springframework.boot.loader.launch.JarLauncher `
            --name RuralFin `
            --app-version ${{ steps.version.outputs.VERSION }} `
            --type exe `
            --win-shortcut `
            --win-menu `
            --dest installer-windows

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: RuralFin-Windows
          path: installer-windows/*.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create application.properties
        run: |
          cat > src/main/resources/application.properties << 'EOF'
          spring.datasource.url=jdbc:h2:file:${user.home}/RuralFin/datos;AUTO_SERVER=TRUE
          spring.datasource.driver-class-name=org.h2.Driver
          spring.datasource.username=ruralFin
          spring.datasource.password=ruralFin2024
          spring.jpa.hibernate.ddl-auto=update
          spring.jpa.show-sql=false
          spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
          spring.main.web-application-type=none
          EOF

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Create Mac installer
        run: |
          jpackage --input target \
            --main-jar finanzas-1.0-SNAPSHOT.jar \
            --main-class org.springframework.boot.loader.launch.JarLauncher \
            --name RuralFin \
            --app-version ${{ steps.version.outputs.VERSION }} \
            --type dmg \
            --dest installer-mac

      - name: Upload Mac installer
        uses: actions/upload-artifact@v4
        with:
          name: RuralFin-Mac
          path: installer-mac/*.dmg

  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows installer
        uses: actions/download-artifact@v4
        with:
          name: RuralFin-Windows
          path: installers

      - name: Download Mac installer
        uses: actions/download-artifact@v4
        with:
          name: RuralFin-Mac
          path: installers

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: installers/*
          name: RuralFin ${{ github.ref_name }}
          body: |
            ## RuralFin ${{ github.ref_name }}
            
            Descarga el instalador para tu sistema operativo:
            - **Windows:** RuralFin-*.exe
            - **Mac:** RuralFin-*.dmg
